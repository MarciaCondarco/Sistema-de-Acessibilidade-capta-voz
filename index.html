<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Chakra+Petch:wght@300&family=Delius&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>V.E.M</title>
    <link rel="shortcut icon" type="image/x-icon" href="../PI/sinais.png">
</head>
<body>
    <!-- <div class="borda-externa"> -->
        <div class="primeiro-enquadro">
            <img src="./iconeplaneta.png" alt="" height="50px" >
            <h1>VozEmMãos</h1>
        </div>
        <div class="primeiro-segundo-enquadro">
            <div class="segundo-enquadro">
                <p>Status: <span id="status-text">Aguardando</span> </p>
                <!-- status identifica o estado atual do navegador se esta conectado ou não -->
            </div>
        </div>
        <div class="primeiro-terceiro-enquadro">
            <div class="terceiro-enquadro-microfone">
                <img src="./microfone.png" alt="" height="90px" class="microfone">
            </div>
        </div>
        <div class="btn-enquadro-iniciar-parar">
            <div class="btn-iniciar-parar">
                <button id="btn-start">Iniciar</button> 
                <!-- botão de iniciar gravação - > identificado com btn-start -->
                <button id="btn-stop" disabled>Parar</button>
            </div>
        </div>
        <div class="caixa-texto-enquadro">
            <div class="caixa-texto">
                <pre id="texto"></pre>
            </div>
        </div>
        <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"><a href=""></a></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="ativacao_sistema.js"></script>
</body>
</html>
